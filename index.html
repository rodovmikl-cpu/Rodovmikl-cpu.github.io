<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SchoolTrade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ברוך הבא ל־SchoolTrade</h1>

    <div class="form">
      <input type="text" id="username" placeholder="שם משתמש">
      <input type="password" id="password" placeholder="סיסמה">
      <button id="registerBtn">הרשם</button>
      <button id="loginBtn">התחבר</button>
    </div>

    <div id="status"></div>
  </div>

  <!-- Firebase SDK (compat версии) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Подключаем основной JS -->
  <script src="script.js"></script>
</body>
</html>
