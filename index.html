</head>
<body>

  <!-- Ñ€ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ -->
  <div class="box" id="registerBox">
    <h2>×”×¨×©××”</h2>
    <input type="text" id="nickname" placeholder="×”×›× ×¡ ×©× ×•×©× ××©×¤×—×” ×©×œ×š">
    <button id="registerBtn">×”×¨×©×</button>
    <div id="regMessage"></div>

    <div id="showCodeBox" style="display:none;">
      <p>×”×§×•×“ ×©×œ×š:</p>

      <button id="copyCodeBtn">×”×¢×ª×§ ×§×•×“</button>
      <p>×©××•×¨ ××ª ×”×§×•×“ â€” ×ª×¦×˜×¨×š ××•×ª×• ×›×“×™ ×œ×”×ª×—×‘×¨!</p>
      <button id="continueBtn">×”××©×š</button>
    </div>
  </div>

  <!-- Ğ²Ñ…Ğ¾Ğ´ -->
  <div class="box" id="loginBox" style="display:none;">
    <h2>×”×ª×—×‘×¨×•×ª</h2>
    <input type="text" id="loginCode" placeholder="×”×›× ×¡ ××ª ×”×§×•×“">
    <button id="loginBtn">×”×ª×—×‘×¨</button>

  </div>

  <!-- Ğ¿Ñ€Ğ¸Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ -->
  <div class="box" id="welcomeBox" style="display:none;">
    <h2 id="welcomeText"></h2>
    <video id="camera" autoplay playsinline></video><br>
    <button id="capture">ğŸ“¸ ×¦×œ× ×ª××•× ×”</button>
    <canvas id="photo" style="display:none;"></canvas>
    <img id="preview" style="display:none;">
    <button id="logoutBtn">ğŸ”’ ×”×ª× ×ª×§</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // ======= ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ Supabase =======
    const SUPABASE_URL = 'https://fxskzfjezoolsgqytumw.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4c2t6Zmplem9vbHNncXl0dW13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTkzODksImV4cCI6MjA3NjYzNTM4OX0.MYIWkWhdVNzlqs53l4a4eJXQJeJpf0bD3kQQCDN-zrI';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // ======== ĞÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ========
    let savedCode = "", savedName = "";

    // ======== Ğ ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ ========
    async function register() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        document.getElementById("regMessage").innerText = "×× × ×”×›× ×¡ ×©× ××©×ª××©";
        return;
      }

      let code;
      do { code = Math.floor(100000000 + Math.random() * 900000000).toString(); }
      while (false); // Ñ‚ÑƒÑ‚ Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ½Ğ° ÑÑƒÑ‰ĞµÑÑ‚Ğ²Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ Ğ² Supabase Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ ÑĞ´ĞµĞ»Ğ°Ñ‚ÑŒ, ĞµÑĞ»Ğ¸ Ğ½ÑƒĞ¶Ğ½Ğ¾

      savedCode = code;
      savedName = nickname;

      // Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ² Supabase
      const { error } = await supabase.from('users').insert([{ code, name: nickname }]);
      if (error) {
        alert("×©×’×™××” ×‘×”×¨×©××” â€” ×‘×“×•×§ ××ª ×”×§×•× ×¡×•×œ");
        console.error(error);
        return;
      }

      document.getElementById("generatedCode").innerText = code;
      document.getElementById("showCodeBox").style.display = "block";
      document.getElementById("regMessage").innerText = "× ×¨×©××ª ×‘×”×¦×œ×—×” â€” ×©××•×¨ ××ª ×”×§×•×“!";
    }

    // ======== ĞŸÑ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ÑŒ ========
    function continueToLogin() {
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // ======== Ğ’Ñ…Ğ¾Ğ´ ========
    async function login() {
      const loginCode = document.getElementById("loginCode").value.trim();
      if (!loginCode) return;

      savedCode = loginCode;

      const { data, error } = await supabase.from('users').select('name, photo').eq('code', savedCode).single();
      if (error || !data) {
        document.getElementById("logMessage").innerText = "×§×•×“ ×©×’×•×™!";
        return;
      }

      savedName = data.name;
      enterUser(data.photo);
    }

    // ======== Ğ’Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ ========
    function enterUser(photo = null) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("welcomeBox").style.display = "block";
      document.getElementById("welcomeText").innerText = "×‘×¨×•×š ×”×‘×, " + savedName + "!";
      startCamera();

      if (photo) {
        const preview = document.getElementById('preview');
        preview.src = photo;
        preview.style.display = 'block';
      }
    }

    // ======== Ğ’Ñ‹Ñ…Ğ¾Ğ´ ========
    function logout() {
      document.getElementById("welcomeBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
      document.getElementById("showCodeBox").style.display = "none";
      document.getElementById("nickname").value = "";
      savedCode = "";
      savedName = "";
    }

    // ======== ĞšĞ°Ğ¼ĞµÑ€Ğ° ========
    function startCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => {
          console.warn('âš  ×©×’×™××” ×‘××¦×œ××”:', err);
          alert("××™×Ÿ ×’×™×©×” ×œ××¦×œ××” â€” ×‘×“×•×§ ×”×¨×©××•×ª.");
        });
    }

    // ======== Ğ—Ğ°Ñ…Ğ²Ğ°Ñ‚ Ñ„Ğ¾Ñ‚Ğ¾ Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğµ Ğ² Supabase ========
    document.getElementById("capture").addEventListener("click", async () => {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('photo');
      const preview = document.getElementById('preview');
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/png');
      preview.src = dataUrl;
      preview.style.display = 'block';

      // ÑĞ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ² Supabase
      if (savedCode) {
        const { error } = await supabase.from('users').update({ photo: dataUrl }).eq('code', savedCode);
        if (error) console.error("âŒ ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ ÑĞ¾Ñ…Ñ€Ğ°Ğ½ĞµĞ½Ğ¸Ğ¸ Ñ„Ğ¾Ñ‚Ğ¾:", error);
      }
    });

    // ======== ĞšĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ° ========
    document.getElementById("copyCodeBtn").addEventListener("click", () => {
      const codeEl = document.getElementById("generatedCode");
      navigator.clipboard.writeText(codeEl.innerText)
        .then(() => alert("×”×§×•×“ ×”×•×¢×ª×§!"))
        .catch(err => alert("×œ× × ×™×ª×Ÿ ×œ×”×¢×ª×™×§ ×§×•×“"));
    });

    // ======== ĞĞ°Ğ²ĞµÑˆĞ¸Ğ²Ğ°ĞµĞ¼ ÑĞ»ÑƒÑˆĞ°Ñ‚ĞµĞ»Ğ¸ ========
    document.getElementById("registerBtn").addEventListener("click", register);
    document.getElementById("continueBtn").addEventListener("click", continueToLogin);
    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("logoutBtn").addEventListener("click", logout);
  </script>
</body>
