<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SchoolTrade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button, textarea {
      padding: 10px;
      margin: 5px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 270px;
      background: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #45a049;
    }
    .post {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px auto;
      width: 300px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>SchoolTrade</h1>

  <h3>Регистрация</h3>
  <input type="text" id="username" placeholder="Ваше имя" />
  <input type="text" id="usercode" placeholder="Ваш код" />
  <button id="registerBtn">הרשם</button>

  <h3>Добавить пост</h3>
  <input type="text" id="postName" placeholder="Название товара" />
  <textarea id="postDesc" placeholder="Описание"></textarea>
  <input type="text" id="postPrice" placeholder="Цена" />
  <input type="text" id="postPhoto" placeholder="Ссылка на фото" />
  <button id="addPostBtn">Добавить</button>

  <h3>Посты</h3>
  <div id="posts"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabaseUrl = "https://fxskzfjezoolsgqytumw.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4c2t6Zmplem9vbHNncXl0dW13Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNTkzODksImV4cCI6MjA3NjYzNTM4OX0.MYIWkWhdVNzlqs53l4a4eJXQJeJpf0bD3kQQCDN-zrI";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Регистрация
    document.getElementById("registerBtn").onclick = async () => {
      const name = document.getElementById("username").value.trim();
      const code = document.getElementById("usercode").value.trim();
      if (!name || !code) return alert("Введите имя и код");

      const { data, error } = await supabase
        .from("users")
        .insert([{ name, code }]);

      if (error) {
        alert("Ошибка регистрации: " + error.message);
      } else {
        alert("Пользователь зарегистрирован!");
      }
    };

    // Добавление поста
    document.getElementById("addPostBtn").onclick = async () => {
      const name = document.getElementById("postName").value.trim();
      const desc = document.getElementById("postDesc").value.trim();
      const price = document.getElementById("postPrice").value.trim();
      const photo = document.getElementById("postPhoto").value.trim();
      const ownerCode = document.getElementById("usercode").value.trim();

      if (!name || !desc || !price || !photo || !ownerCode)
        return alert("Заполните все поля!");

      const { data, error } = await supabase
        .from("posts")
        .insert([{ name, desc, price, photo, ownerCode, date: new Date().toISOString() }]);

      if (error) {
        alert("Ошибка: " + error.message);
      } else {
        alert("Пост добавлен!");
        loadPosts();
      }
    };

    async function loadPosts() {
      const { data: posts, error } = await supabase.from("posts").select("*").order("id", { ascending: false });
      if (error) return console.error(error);
      const postsDiv = document.getElementById("posts");
      postsDiv.innerHTML = "";
      posts.forEach(p => {
        postsDiv.innerHTML += `
          <div class="post">
            <h4>${p.name}</h4>
            <p>${p.desc}</p>
            <p><b>Цена:</b> ${p.price}</p>
            <img src="${p.photo}" alt="">
            <p><small>${new Date(p.date).toLocaleString()}</small></p>
          </div>
        `;
      });
    }

    loadPosts();
  </script>

</body>
</html>
