<body>

  <!-- Ñ€ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ -->
  <div class="box" id="registerBox">

    <input type="text" id="loginCode" placeholder="×”×›× ×¡ ××ª ×”×§×•×“">

  <!-- Ğ¿Ñ€Ğ¸Ğ²ĞµÑ‚ÑÑ‚Ğ²Ğ¸Ğµ -->
  <div class="box" id="welcomeBox" style="display:none;">
    <h2 id="welcomeText"></h2>
    <video id="camera" autoplay playsinline></video><br>
    <button id="capture">ğŸ“¸ ×¦×œ× ×ª××•× ×”</button>
    <canvas id="photo" style="display:none;"></canvas>
    <img id="preview" style="display:none;">

  </div>

  <script>
    // ======== ĞÑĞ½Ğ¾Ğ²Ğ½Ñ‹Ğµ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ğµ ========
    let users = JSON.parse(localStorage.getItem("users") || "{}");
    let savedCode = "", savedName = "";

    function saveData() {
      localStorage.setItem("users", JSON.stringify(users));
    }

    // ======== Ğ ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ ========
    function register() {
      try {
        const nickname = document.getElementById("nickname").value.trim();
        if (!nickname) {
          document.getElementById("regMessage").innerText = "×× × ×”×›× ×¡ ×©× ××©×ª××©";
          return;
        }

        let code;
        do {
          code = Math.floor(100000000 + Math.random() * 900000000).toString();
        } while (users[code]);

        users[code] = { name: nickname };
        saveData();

        savedName = nickname;
        savedCode = code;

        document.getElementById("generatedCode").innerText = code;
        document.getElementById("showCodeBox").style.display = "block";
        document.getElementById("regMessage").innerText = "× ×¨×©××ª ×‘×”×¦×œ×—×” â€” ×©××•×¨ ××ª ×”×§×•×“!";
        console.log("âœ… Ğ ĞµĞ³Ğ¸ÑÑ‚Ñ€Ğ°Ñ†Ğ¸Ñ ÑƒÑĞ¿ĞµÑˆĞ½Ğ°:", nickname, code);
      } catch (err) {
        console.error("âŒ ĞÑˆĞ¸Ğ±ĞºĞ° Ğ² register():", err);
        alert("×©×’×™××” ×‘×”×¨×©××” â€” ×‘×“×•×§ ××ª ×”×§×•× ×¡×•×œ!");
      }
    }

    // ======== ĞŸÑ€Ğ¾Ğ´Ğ¾Ğ»Ğ¶Ğ¸Ñ‚ÑŒ ========
    function continueToLogin() {
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    }

    // ======== Ğ’Ñ…Ğ¾Ğ´ ========
    function login() {
      try {
        const loginCode = document.getElementById("loginCode").value.trim();
        if (users[loginCode]) {
          savedCode = loginCode;
          savedName = users[loginCode].name;
          enterUser();
        } else {
          document.getElementById("logMessage").innerText = "×§×•×“ ×©×’×•×™!";
        }
      } catch (err) {
        console.error("âŒ ĞÑˆĞ¸Ğ±ĞºĞ° Ğ² login():", err);
      }
    }

    // ======== Ğ’Ñ…Ğ¾Ğ´ Ğ¿Ğ¾Ğ»ÑŒĞ·Ğ¾Ğ²Ğ°Ñ‚ĞµĞ»Ñ ========
    function enterUser() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("welcomeBox").style.display = "block";
      document.getElementById("welcomeText").innerText = "×‘×¨×•×š ×”×‘×, " + savedName + "!";
      startCamera();
    }

    // ======== Ğ’Ñ‹Ñ…Ğ¾Ğ´ ========
    function logout() {
      document.getElementById("welcomeBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
      document.getElementById("showCodeBox").style.display = "none";
      document.getElementById("nickname").value = "";
      savedCode = "";
      savedName = "";
    }

    // ======== ĞšĞ°Ğ¼ĞµÑ€Ğ° ========
    function startCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => { video.srcObject = stream; })
        .catch(err => {
          console.warn('âš  ×©×’×™××” ×‘××¦×œ××”:', err);
          alert("××™×Ÿ ×’×™×©×” ×œ××¦×œ××” â€” ×‘×“×•×§ ×”×¨×©××•×ª.");
        });
    }

    // ======== Ğ—Ğ°Ñ…Ğ²Ğ°Ñ‚ Ñ„Ğ¾Ñ‚Ğ¾ ========
    document.getElementById("capture").addEventListener("click", () => {
      const video = document.getElementById('camera');
      const canvas = document.getElementById('photo');
      const preview = document.getElementById('preview');
      try {
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        preview.src = canvas.toDataURL('image/png');
        preview.style.display = 'block';
      } catch (err) {
        console.error("âŒ ĞÑˆĞ¸Ğ±ĞºĞ° Ğ¿Ñ€Ğ¸ ÑÑŠÑ‘Ğ¼ĞºĞµ:", err);
      }
    });

    // ======== ĞšĞ¾Ğ¿Ğ¸Ñ€Ğ¾Ğ²Ğ°Ğ½Ğ¸Ğµ ĞºĞ¾Ğ´Ğ° ========
    document.getElementById("copyCodeBtn").addEventListener("click", () => {
      const codeEl = document.getElementById("generatedCode");
      navigator.clipboard.writeText(codeEl.innerText)
        .then(() => alert("×”×§×•×“ ×”×•×¢×ª×§!"))
        .catch(err => alert("×œ× × ×™×ª×Ÿ ×œ×”×¢×ª×™×§ ×§×•×“"));
    });

    // ======== ĞĞ°Ğ²ĞµÑˆĞ¸Ğ²Ğ°ĞµĞ¼ ÑĞ»ÑƒÑˆĞ°Ñ‚ĞµĞ»Ğ¸ ========
    document.getElementById("registerBtn").addEventListener("click", register);
    document.getElementById("continueBtn").addEventListener("click", continueToLogin);
    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("logoutBtn").addEventListener("click", logout);

    console.log("âœ… ×§×•×“ × ×˜×¢×Ÿ ×‘×”×¦×œ×—×”!");
  </script>
